name: Deploy New Server

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-deploy:
    name: Deploy mg-thet-se1
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK and Project
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: 'plexiform-shine-467703-s7'
          
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-southeast1-docker.pkg.dev

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          push: true
          build-args: CONFIG_FILE=config.json # config.json ကို တိုက်ရိုက်ညွှန်းထားပါတယ်။
          tags: asia-southeast1-docker.pkg.dev/plexiform-shine-467703-s7/vless-repo-new/mg-thet-se1:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: mg-thet-se1
          region: 'asia-southeast1'
          image: asia-southeast1-docker.pkg.dev/plexiform-shine-467703-s7/vless-repo-new/mg-thet-se1:${{ github.sha }}
          flags: '--allow-unauthenticated'
